<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="sass/main.scss" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="buttons">
          <div class="div1 input" id="input"></div>
          <div class="div2 operators">&plus;</div>
          <div class="div3 operators">&minus;</div>
          <div class="div4 operators">&times;</div>
          <div class="div5 operators">&divide;</div>
          <div class="div6 numbers">7</div>
          <div class="div7 numbers">8</div>
          <div class="div8 numbers">9</div>
          <div class="div9 numbers">4</div>
          <div class="div10 numbers">5</div>
          <div class="div11 numbers">6</div>
          <div class="div12 numbers">1</div>
          <div class="div13 numbers">2</div>
          <div class="div14 numbers">3</div>
          <div class="div15 numbers">0</div>
          <div class="div16 numbers">.</div>
          <div class="div17 numbers" id="clear">C</div>
          <div class="div18 equal" id="result">=</div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/controller.js"></script>
</html>
